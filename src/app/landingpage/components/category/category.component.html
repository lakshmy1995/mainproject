<div class="container-fluid">
    <h4 class="btn btn-success my-3" style="margin-left: 6.1rem;">Product Category</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-2 category" *ngFor="let category of this.categoryService.categoryData">
                <div class="shadow">
                    <img src={{category.image}} alt="" srcset="" class="img-fluid"><button class="btn mx-4 pro">{{category.category_name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
